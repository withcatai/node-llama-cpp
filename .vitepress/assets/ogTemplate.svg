<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4096 2048" style="background-color: black">
    <style>
        /* latin-ext */
        @font-face {
            font-family: "Inter";
            font-style: oblique 0deg 10deg;
            font-weight: 100 900;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/inter/v13/UcCo3FwrK3iLTcvsYwYZ8UA3J58.woff2) format("woff2");
            unicode-range: U+0100-02AF, U+0304, U+0308, U+0329, U+1E00-1E9F, U+1EF2-1EFF, U+2020, U+20A0-20AB, U+20AD-20C0, U+2113, U+2C60-2C7F, U+A720-A7FF;
        }
        /* latin */
        @font-face {
            font-family: "Inter";
            font-style: oblique 0deg 10deg;
            font-weight: 100 900;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/inter/v13/UcCo3FwrK3iLTcviYwYZ8UA3.woff2) format("woff2");
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }
    </style>
    <defs>
        <linearGradient
            id="ThemeGradient"
            gradientTransform="rotate(18)"
            gradientUnits="userSpaceOnUse"
        >
            <stop offset="0" stop-color="#faad5e"/>
            <stop offset="1" stop-color="#bd44c5"/>
        </linearGradient>
        <linearGradient
            id="BgGradient"
            gradientUnits="userSpaceOnUse"
        >
            <stop offset="0" stop-color="black" stop-opacity="0.3"/>
            <stop offset="0.6" stop-color="black" stop-opacity="0.25"/>
            <stop offset="1" stop-color="black" stop-opacity="0"/>
        </linearGradient>
        <radialGradient id="LogoGlowGradient">
            <stop offset="0" stop-opacity="0.12" stop-color="white"/>
            <stop offset="0.6" stop-opacity="0.04" stop-color="white"/>
            <stop offset="1" stop-opacity="0" stop-color="white"/>
        </radialGradient>
        <filter id="backgroundBlur" filterUnits="userSpaceOnUse" width="120%" height="120%" x="-10%" y="-10%">
            <feGaussianBlur stdDeviation="600"/>
        </filter>
    </defs>
    <rect id="background" x="0" y="0" width="4096" height="2048" fill="#1b1b1f"/>
    <g id="backgroundMeshGradient" filter="url(#backgroundBlur)">
        <circle cy="2048" cx="132" r="800" fill="#48102A"/>
        <circle cy="1225" cx="870" r="800" fill="#591C52"/>
        <circle cy="900" cx="1225" r="800" fill="#F98C4A"/>
        <circle cy="1200" cx="1800" r="800" fill="#BF4263"/>
        <circle cy="500" cx="100" r="800" fill="#557F8F"/>
        <circle cy="400" cx="1200" r="800" fill="#557F8F"/>
        <circle cy="50" cx="2650" r="800" fill="#D9C09D"/>
        <circle cy="-50" cx="3650" r="800" fill="#A939B6"/>
        <circle cy="125" cx="400" r="800" fill="#050915"/>
        <circle cy="1350" cx="3100" r="800" fill="#1E132D"/>
        <circle cy="1250" cx="3700" r="800" fill="#2F1529"/>
        <circle cy="2300" cx="2400" r="800" fill="#4A426E"/>
        <circle cy="2600" cx="1300" r="800" fill="#99286C"/>
        <circle cy="440" cx="4596" r="800" fill="#850C2B"/>
        <circle cy="1240" cx="4096" r="800" fill="#310719"/>
        <circle cy="1900" cx="3800" r="800" fill="#B43654"/>
        <circle cy="2200" cx="3800" r="800" fill="#381D57"/>
        <circle cy="2450" cx="4100" r="800" fill="#150F30"/>
    </g>

    <rect id="bgGradient" x="0" y="0" width="4096" height="2048" fill="url(#BgGradient)"/>

    <mask id="LogoMask">
        <rect fill="white" x="3072" y="1024" width="768" height="768" rx="128"/>
    </mask>
    <circle id="logo-glow" fill="url(#LogoGlowGradient)" cx="3456" cy="1408" r="1472" />
    <image id="logo" href="https://raw.githubusercontent.com/withcatai/node-llama-cpp/master/assets/logo.v3.roundEdges.png" x="3072" y="1024" width="768" height="768" mask="url(#LogoMask)"/>

    <text id="logo-text" x="256" y="1792" font-size="132" font-weight="600" fill="url(#ThemeGradient)" alignment-baseline="baseline" font-family="Inter, sans-serif">node-llama-cpp</text>

    <text id="category" font-weight="400" x="256" y="488" opacity=".42" font-size="148" fill="#FFFFF5" alignment-baseline="baseline" font-family="Inter, sans-serif">{{category}}</text>
    <text id="text" font-weight="500" x="256" y="560" opacity=".86" font-size="216" fill="#FFFFF5" alignment-baseline="before-edge" font-family="Inter, sans-serif">{{line1}}</text>
    <text id="text" font-weight="500" x="256" y="820" opacity=".86" font-size="216" fill="#FFFFF5" alignment-baseline="before-edge" font-family="Inter, sans-serif">{{line2}}</text>
    <text id="text" font-weight="500" x="256" y="1079" opacity=".86" font-size="216" fill="#FFFFF5" alignment-baseline="before-edge" font-family="Inter, sans-serif">{{line3}}</text>

    <rect id="view-guard-top" x="0" y="-400" width="4096" height="400" fill="black"/>
    <rect id="view-guard-bottom" x="0" y="2048" width="4096" height="400" fill="black"/>
    <rect id="view-guard-right" x="4096" y="0" width="400" height="2048" fill="black"/>
    <rect id="view-guard-left" x="-400" y="0" width="400" height="2048" fill="black"/>
</svg>
