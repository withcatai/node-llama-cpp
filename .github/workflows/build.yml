    # Can be replaced with YAML anchors when this will be supported by GitHub Actions:
    # https://github.com/actions/runner/issues/1182#issuecomment-2317953582
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0
          fetch-tags: true
