name: PR Lint
on:
  pull_request:
  pull_request_target:
    types: [opened, reopened, edited, synchronize]

jobs:
  lint:
    name: Validate PR title
    runs-on: ubuntu-slim
    permissions:
      pull-requests: read
    steps:
      - uses: amannn/action-semantic-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
